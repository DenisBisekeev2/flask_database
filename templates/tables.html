{% extends "index.html" %}

{% block content %}
<div class="row mb-3">
    <div class="col-md-8">
        <h2><i class="bi bi-table"></i> {{ db_name }}</h2>
        <p class="text-muted">Просмотр и редактирование данных</p>
    </div>
    <div class="col-md-4 text-end">
        <div class="btn-group">
            <select class="form-select" onchange="window.location.href='/tables?db=' + this.value">
                {% for name in databases %}
                <option value="{{ name }}" {% if name == db_name %}selected{% endif %}>
                    {{ name }}
                </option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>

<div class="row mb-3">
    <div class="col-12">
        <div class="input-group">
            <input type="text" class="form-control" id="searchInput" placeholder="Поиск по ключам и значениям...">
            <button class="btn btn-primary" onclick="searchDatabase()">
                <i class="bi bi-search"></i> Поиск
            </button>
            <button class="btn btn-success" onclick="addRecord()">
                <i class="bi bi-plus-circle"></i> Добавить запись
            </button>
            <button class="btn btn-warning" onclick="saveChanges()">
                <i class="bi bi-save"></i> Сохранить все
            </button>
        </div>
    </div>
</div>

<div class="card shadow">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover" id="dataTable">
                <thead>
                    <tr>
                        <th width="20%">Ключ</th>
                        <th width="60%">Значение</th>
                        <th width="20%">Действия</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    {% for key, value in data.items() %}
                    <tr id="row-{{ key }}">
                        <td>
                            <input type="text" class="form-control form-control-sm key-input" 
                                   value="{{ key }}" data-original="{{ key }}">
                        </td>
                        <td>
                            <textarea class="form-control value-input" rows="2" 
                                      data-original='{{ value|tojson|safe }}'>{{ value|tojson|indent(2) }}</textarea>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="viewRecord('{{ key }}')">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteRecord('{{ key }}')">
                                <i class="bi bi-trash"></i>
                            </button>
                            <span class="badge bg-success change-indicator" style="display: none;">
                                <i class="bi bi-pencil"></i>
                            </span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редактирование записи</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Динамическое содержимое -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
